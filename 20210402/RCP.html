<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="C" type="button" width='100px' height='100px' value="가위" onclick = 'click(0)'>    
    <input id="R" type="button" width='100px' height='100px' value="바위"
    onclick = 'click(1)'>    
    <input id="P" type="button" width='100px' height='100px' value="보"
    onclick = 'click(2)'>
</body>
<script>
    function getRandom(){
        return Math.floor(Math.random() * 10 % 3)
    }
    let com = getRandom()
    function click(num)
    {
        return num
    }
    let me = click(num)
    let result
    switch(com)
    {
        case 0:
        switch(me)
        {
            case 0:
                result="비겼습니다."
                break;
            case 1:
                result="이겼습니다."
                break;
            default:
                result="졌습니다."
                break;
        }
        case 1:
        switch(me)
        {
            case 1:
                result="비겼습니다."
                break;
            case 3:
                result="이겼습니다."
                break;
            default:
                result="졌습니다."
                break;
        }
        case 2:
        switch(me)
        {
            case 2:
                result="비겼습니다."
                break;
            case 0:
                result="이겼습니다."
                break;
            default:
                result="졌습니다."
                break;
        }
    }

    alert(result)
</script>
</html>
