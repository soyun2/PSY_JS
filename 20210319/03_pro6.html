<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const a = Number(prompt('월을 입력해주세요.'), '')

        if (a > 0 && a < 13) {
            if (a <= 2 || a == 12) {
                alert('겨울입니다.')
            } else if (a <= 5) {
                alert('봄입니다.')
            } else if (a <= 8) {
                alert('여름입니다.')
            } else if (a <= 11) {
                alert('가을입니다.')
            }
        } else {
            alert('존재하지 않습니다.')
        }
    </script>
</body>

</html>
