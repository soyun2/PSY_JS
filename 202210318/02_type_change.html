<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let example = "273"
        console.log(typeof(example))  //string
        console.log(example+10)
        console.log(typeof(Number(example)))    //number
        console.log(Number(example)+10)
        let ex = 100;
        console.log(ex+10)
        console.log(String(ex)+10)
        console.log(typeof(273+""))

        const rawInput = prompt('inch 단위의 숫자를 입력해라')
        const inch = rawInput
        const cm = inch*2.54
        console.log(`${inch}inch는 ${cm}cm입니다.`)
    </script>
</body>
</html>
