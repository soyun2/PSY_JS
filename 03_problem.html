<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x = prompt("x좌표 입력")
        const y = prompt("y좌표 입력")

        if(x>0)
        {
            if(y>0){console.log(1)}
            else{console.log(4)}
        }
        else if(x<0)
        {
            if(y>0){console.log(2)}
            else{console.log(3)}
        }
        else
        {
            console.log('축 위에 있습니다.')
        }
    </script>
</body>
</html>
