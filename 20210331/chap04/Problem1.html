<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt('첫번째 숫자 입력'))
        let b = Number(prompt('두번째 숫자 입력'))
        let c = Number(prompt('세번째 숫자 입력'))
        let d = Number(prompt('네번째 숫자 입력'))
        let e = Number(prompt('다섯번째 숫자 입력'))
        let array = [a, b, c, d, e]
        let min = array[0]
        let max = array[0]

        for (let i = 0; i < 5; i++) {
            if (min > array[i]) {
                min = array[i]
            }
            if (max < array[i]) {
                max = array[i]
            }
        }
        document.write('최솟값은 ' + min + ' 최댓값은 ' + max)
    </script>
</body>

</html>
