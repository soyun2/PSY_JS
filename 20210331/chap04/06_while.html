<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        while(confirm('계속할까?'))
            alert('.....')
        alert('while문 빠져나감')

        let count = 0;
        while(count<5){
            alert('안녕')
            alert((Number(count)+1)+'번째 용사여')
            count++
        }
        for(let i=0;i<5;i++)
        {
            alert('안녕')
            alert((Number(i)+1)+'번째 용사여')
        }
        alert((Number(count)+1)+'번째 용사여 세상을구하라')
    </script>
</body>
</html>
